version: '3.8'

services:
  db:
    image: postgres:14
    container_name: idwd-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idwd_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - idwd-network

  # 如果需要 pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: idwd-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - idwd-network

networks:
  idwd-network:
    driver: bridge

volumes:
  postgres_data: 